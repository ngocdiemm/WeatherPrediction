<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Weather Chart for Ho Chi Minh City</h1>
        <canvas id="weatherChart" width="800" height="400"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Use JavaScript to populate the chart with data
        var ctx = document.getElementById('weatherChart').getContext('2d');
        var data = {
            labels: [{% for data_point in weather_data %}"{{ data_point.utc_time }}", {% endfor %}],
            datasets: [
                {
                    label: 'Temperature (Â°C)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [{% for data_point in weather_data %}{{ data_point.temp }}, {% endfor %}],
                    fill: false,
                },
                {
                    label: 'Pressure (hPa)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: [{% for data_point in weather_data %}{{ data_point.pressure }}, {% endfor %}],
                    fill: false,
                },
                {
                    label: 'Humidity (%)',
                    borderColor: 'rgb(255, 205, 86)',
                    data: [{% for data_point in weather_data %}{{ data_point.humidity }}, {% endfor %}],
                    fill: false,
                },
                {
                    label: 'Visibility (m)',
                    borderColor: 'rgb(54, 162, 235)',
                    data: [{% for data_point in weather_data %}{{ data_point.visibility }}, {% endfor %}],
                    fill: false,
                },
                {
                    label: 'Wind Speed (m/s)',
                    borderColor: 'rgb(153, 102, 255)',
                    data: [{% for data_point in weather_data %}{{ data_point.wind_speed }}, {% endfor %}],
                    fill: false,
                },
                {
                    label: 'Cloud Cover (%)',
                    borderColor: 'rgb(255, 159, 64)',
                    data: [{% for data_point in weather_data %}{{ data_point.cloud }}, {% endfor %}],
                    fill: false,
                },
                {
                    label: 'Rainfall (mm)',
                    borderColor: 'rgb(0, 0, 0)',
                    data: [{% for data_point in weather_data %}{{ data_point.rain }}, {% endfor %}],
                    fill: false,
                },
            ],
        };
        var config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                        },
                        title: {
                            display: true,
                            text: 'Time',
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value',
                        },
                    },
                },
            },
        };
        var myChart = new Chart(ctx, config);
    </script>
</body>
</html>
